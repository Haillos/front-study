<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <form>
            <label>고객명 : <input type="text"></label>
            <br><br>

            <label>전화번호 : <input type="tel"></label>
            <br><br>

            <label for="input E-mail">E-mall : </label><input type="email">
            <br><br>

            피자선택 : 
            <select>
                <option selected>피자를 선택하세요</option>
                <option>콤비네이션</option>
                <option>치즈</option>
                <option>페퍼로니</option>
            </select>

            <fieldset>
                <legend>피자 사이즈</legend>
                <label><input type="radio" name="size"> Small</label><br><br>
                <label><input type="radio" name="size"> Medium</label><br><br>
                <input type="radio" id= "pizza_large"name="size"><label for="pizza_large"> large</label>
            </fieldset>

            <fieldset>
                <legend>토핑 선택</legend>
                <label><input type="checkbox"> 베이컨</label><br><br>
                <label><input type="checkbox"> 치즈</label><br><br>
                <label><input type="checkbox"> 양파</label><br><br>
                <input type="checkbox" id="mushroom">
                <label for="mushroom"> 버섯</label><br>
            </fieldset><br>

            <label>희망배송시간 : <input type="time"></label>
            <br><br>

            <label>배송시 요청사항 : <textarea rows="4"></textarea></label>
            <br><br>

            <label><button type="submit">주문하기</button> </label>

        </form>
    </body>
</html>
