<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .all {
            border: 1px solid black;
            width: 700px;
            height: 500px;
            margin: auto;
            margin-top: 50px;
        }

        .main-menu {
            height: 20%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .menu {
            background-color: red;
            color: white;
            width: 200px;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .mypage {
            background-color: red;
            color: white;
            width: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .orange-container {
            background-color: orange;
            width: 490px;
            height: 60%;
            display: flex;
        }

        .Ads {
            background-color: green;
            width: 210px;
            height: 60%;
            display: flex;
        }

        .box {
            background-color: black;
            width: 100px;
            height: 50px;
            display: flex;
        }


        .service {
            background-color: blue;
            height: 20%;
            display: flex;
        }
    </style>
</head>

<body>
    <div class="all">
        <header class="main-menu">
            <div class="menu">메인메뉴</div>
            <div class="mypage">마이페이지</div>
        </header>
        <div class="orange-container">
            <div class="content"></div>
            <div class="content"></div>
            <div class="content"></div>
            <div class="content"></div>
            <div class="content"></div>
            <div class="content"></div>
        </div>
        <aside class="Ads"></aside>
        <footer class="service">footer</footer>
    </div>
</body>

</html>
