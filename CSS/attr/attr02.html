<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .font-text {
            /* 글꼴 변경 */
            font-family: 'Times New Roman', Times, serif;
            font-size: 44px;
            font-variant: small-caps;
            letter-spacing: 1px;
            line-height: 2em;
        }

        .font-box {
            font-size: 24px;
        }

        .p2-inbox {
            font-size: 1.5em;  /* 부모요소 크기 1.5배 */
            font-style: italic;
            text-align: right;
        }

        .p3-inbox {
            font-size: 1.5rem; /* html 크기 대비 */
            font-weight: 700; /* 700 = bold 폰트마다 굵기 상이 */
            
        }

        .del-span {
            text-decoration: line-through;
        }

        .ins-span {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p>기본 텍스트</p>
    <p class="font-text">text test</p>
    <p class="font-text">글자 테스트</p>

    <div class="font-box">
        <p>박스안에 글자 111</p>
        <p class="p2-inbox">박스안에 글자 222</p>
        <p class="p3-inbox">박스안에 글자 333</p>
        <span class="del-span">del-span</span>
        <span class="ins-span">ins-span</span>
    </div>
</body>
</html>
